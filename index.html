<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
   <h1>Current Weather</h1>
  </header>
  <main>
<section id="weather"></section>

    <h2>Gainesville, US</h2><br />
    <a href src="https://">Click to view map</a><br />
    <img src="clouds.png" alt="clouds" title="clouds">
    <p id="clouds">clouds?</p>
    <p id="current">Current:</p>
    <p id="feels">Feels like:</p>
    <br /><br />
    <p id="update">Last updated:</p>

    <form>
      <input name="search" id="weather-search" type="text" placeholder=" " />
      <label for="weather-search">
        Enter location
        </label>
      <button type="submit">Search</button>
    </form>

    

  </main>
  <script src="index.js"></script>
</body>
</html>
